comments:
  name: esporo
  branch: main
  commitMessage: "adiciona novo coment√°rio"
  path: "_data/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  format: yaml
  allowedFields:
    - name
    - email
    - website
    - message
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  requiredFields:
    - name
    - email
    - message
  transforms:
    email: md5
  allowedOrigins:
    - "simulando.net"
  akismet:
    enabled: true
    author: name
    authorEmail: email
    authorUrl: website
    content: message
    type: comment
